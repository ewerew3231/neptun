services:
  - type: web
    name: neptun
    env: python
    buildCommand: pip install -r requirements.txt && python -m spacy download uk_core_news_sm
    startCommand: gunicorn wsgi:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        value: 10000
